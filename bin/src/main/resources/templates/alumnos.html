<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container-lg bg-primary-subtle">
		
		
		<h1 class="text-center text-primary bg-secondary-subtle p-1 m-1">Mantenimiento de alumnos</h1>
	
		<form>
				<div class="m-2 p-2">
	
					<!-- control nombre  -->
					<div class="mb-3 row">
						<label for="nombre" class="col-sm-2 col-form-label text-primary">nombre</label>
						<div class="col-sm-10">
							<input type="text" class="form-control text-primary" name="nombre"
								id="nombre" value="" required minlength="3" maxlength="20">
						</div>
					</div>
	
					<!-- control apellido  -->
					<div class="mb-3 row">
						<label for="apellido" class="col-sm-2 col-form-label text-primary">Apellido</label>
						<div class="col-sm-10">
							<input type="text" class="form-control text-primary" name="apellido" 
								id="apellido" value="" required minlength="3" maxlength="20">
						</div>
					</div>
	
					<!-- control select edad  -->
					<div class="mb-3 row">
						<label for="edad" class="col-sm-2 col-form-label text-primary">Edad</label>
						<div class="col-sm-10">
							<input type="number" class="form-control text-primary" name="edad" 
								id="edad" value="" required min="18" max="120" >
						</div>
					</div>
	
					<!-- control select curso  -->
					<div class="mb-3 row">
						<label for="curso" class="col-sm-2 col-form-label text-primary">Curso</label>
						<div class="col-sm-10">
							<select class="form-select text-primary"
								aria-label="Default select example" name="curso" id="curso">
								
							</select>
						</div>
					</div>
	
					<!-- botones -->
					<div class="mb-3 row">
						<button type="reset" class="btn btn-danger col-sm-4 m-2">Borrar</button>
						<button type="submit" class="btn btn-success col-sm-4 m-2">Guardar</button>
					</div>
	
					<!-- control información  -->
					<div class="mb-3 row">
						<label for="informacion"
							class="col-sm-2 col-form-label text-primary">Información</label>
						<div class="col-sm-10">
							<input type="text" readonly class="form-control text-primary"
								id="informacion"
								value=''>
						</div>
					</div>
	
				</div>
			</form>

		<div>
			<table class="table table-striped">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Nombre</th>
						<th scope="col">Apellido</th>
						<th scope="col">Edad</th>
						<th scope="col">Curso</th>
						<th scope="col">Turno</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="dispo: ${lista}">
                        <th scope="row" th:text="${dispo.id}"></th>
                        <td th:text="${dispo.nombre}"></td>
                        <td th:text="${dispo.apellido}"></td>
                        <td th:text="${dispo.edad}"></td>
                        <td th:text="${dispo.curso}"></td>
                        <td th:text="${dispo.turno}"></td>
                    </tr>
				</tbody>
			</table>
		</div>

	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
    
</body>
</html>
